<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Style CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>Cooking Master</title>
  </head>
  <body>
    <!-- START NAVIGATION SECTION -->
    <section class="nav-section clearfix">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
         <a class="navbar-brand logo" href="#">Cooking Master</a>
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
        </div>
      </nav>
    </section>
    <!-- END NAVIGATION SECTION -->

    <!-- START SEARCH-BOX SECTION -->
    <section id="searchbox-section clearfix">
        <div class="container">
            <div class="input-group w-50 mx-auto">
                <input type="text" id="search-value" class="form-control form-control-lg" placeholder="Search for meal..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="search-btn">Search</button>
              </div>

              <div class="alert mx-auto" id="alert">
                <span></span>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
              </div>
        </div>
    </section>
    <!-- END SEARCHBOX SECTION -->
    
     <!-- START SINGLE FOOD ITEM SECTION -->
     <section class="signle-food-section clearfix ">
       <div class="container">
        <div class="card w-50 mx-auto border">
          <img src="" class="card-img-top" alt="" id="single-item-img">
          <div class="card-body">
            <h2 class="card-title text-center" id="single-item-title">Card title</h2>
          </div>
          <h5 class=" px-3 py-2">Ingredients</h5>
          <ul class="list-group list-group-flush" id="list-group"></ul>
        </div>
      </div>
</section>
<!-- END SINGLE FOOD ITEM SECTION -->
    <!-- START FOOD ITEMS SECTION -->
    <section class="food-items-section clearfix">
        <div class="container">
            <div class="row g-3" id="meal-list"></div>
          </div>
    </section>
    <!-- END FOOD ITEMS SECTION -->



   

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- script.js file -->
    <script src="script.js"></script>
  </body>
</html>
